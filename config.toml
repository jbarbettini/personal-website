baseurl = "http://replace-this-with-your-hugo-site.com/"
languageCode = "en-us"
title = "Hugo Creative Theme"
theme = "hugo-creative-theme"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more informtion take a look at the README.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
		name = "Jennifer Ong"
		description = "Fullstack Javascript Developer in training @Hack Reactor. Former Digital Marketer & Startup Cofounder. Always Getting Shit Done."

	# The path must be relative to the static folder
	favicon = "favicon.ico"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
		#
		# What you need to do for the setup?
		#
		# - set your email address under 'email' below
		# - upload the generated site to your server
		# - send a dummy email yourself to confirm your account
		# - click the confirm link in the email from www.formspree.io
		# - you're done. Happy mailing!
	email = "jenn.r.ong@gmail.com"


	# Navigation
	[params.navigation]
		brand = "Get Shit Done"

		[params.navigation.links]
			about     = "The tl:dr"
			services  = "Why Me?"
			portfolio = "Recent Work"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Hi, I'm Jen."
		subtitle   = "I'm an aspiring Fullstack Javascript Developer in training @Hack Reactor.<br> Former Digital Marketer & Startup Cofounder."
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "My Life in a TL:DR"
		description = "I've worn a lot of hats throughout my career, from digital marketing to business development, account management, customer support, product development, and operations. <br><br> At one point, I cofounded a company that graduated from an accelerator program, figured out our product-market fit, got investors, raised money, built our brand, developed our first product, and convinced real people to buy it. <br><br> My actual degree is in biology from UC San Diego, but it's not very useful. <br>Google is my best friend. "
		buttonText  = "Check Out My Resume"


	# Service section
	[params.services]
		headline = "Personal Motto: Get Shit Done"

    [[params.services.list]]
      icon = "fa-fighter-jet"
      title = "I thrive in the startup world"
      description = "Four years ago, I moved from San Diego to Kansas City in pursuit of the startup dream. I'm a hustler who thrives on challenges and deadlines, a data geek who loves color-coded excel sheets, and a natural planner who always has a Plan J. "

    [[params.services.list]]
			icon = "fa-puzzle-piece"
			title = "I create order out of chaos"
			description = "Startups have to deal with an insane amount of pressure to iterate fast; there is often no time to evaluate efficiency or build processes. That's where I come in. I excel at evaluating data and procedures to identify areas for improvement. I'll help you minimize the amount of things that you have to worry about, so that when the next curveball comes, you're better prepared to deal with it. "

		[[params.services.list]]
      icon = "fa-level-up"
      title = "I excel at making ideas a reality"
      description = "I may not be the person who is able to come up with the craziest idea, but I am the one who will evaluate the feasibility, research how to make it happen, find the tools to make it as cost-efficient as possible, stay on top of the project deadlines, test the hell out of it to make sure it's perfect, deliver it to customers in a meaningful way, and then get feedback for improvements."

    [[params.services.list]]
      icon = "fa-smile-o"
      title = "I love what I do."
      description = "I'm a firm believer that you're either meant for the startup world, or you're not. I wouldn't trade the chaos and uncertainty for anything in the world. I'm inspired by all the passionate people I'm surrounded with, and I'm driven to make things happen. "


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

		# Contact section
		[params.contact]
			title = "Get in Touch"

			# The following social network icons are available:
			# 'twitter' / 'facebook' / 'github' / 'pinterest' 'google-plus' / 'linkedin'
			# 'youtube' / 'instagram' / 'dribbble' / 'behance' / 'soundcloud' / 'vine'
			[[params.contact.social]]
				icon = "linkedin"
				link = "//www.linkedin.com/in/jennifer.ong"

			[[params.contact.social]]
				icon = "github"
				link = "//jbarbettini.github.io/"

			[[params.contact.social]]
				icon = "twitter"
				link = "//twitter.com/its_jenno"

			[[params.contact.social]]
				icon = "facebook"
				link = "//www.facebook.com/jennifer.ong"

			[[params.contact.social]]
				icon = "instagram"
				link = "//www.instagram.com/itsjenno"


		[params.form]
			title = "Let's grab coffee"
			# Form fields
			name = "Your Name"
			email = "Your Email"
			message = "Tell me about your project"
			buttonText = "Send"
